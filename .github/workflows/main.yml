name: Continuous integration

on: pull_request

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-node@v3
        with:
            node-version: 18.18.1

      - name: Install dependecies
        run: npm install

      - name: Code lint
        run: npm run lint

      - name: UI E2E Tests
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          headed: true